<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsiveness</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <br><br>

    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-3">
          <div class="visible-lg">Large</div>
          <div class="visible-md">Medium</div>
          <div class="visible-xs visible-sm">Extra Small and Small</div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
          <div class="visible-lg">Large</div>
          <div class="visible-md">Medium</div>
          <div class="visible-xs visible-sm">Extra Small and Small</div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
          <div class="visible-lg">Large</div>
          <div class="visible-md">Medium</div>
          <div class="visible-xs visible-sm">Extra Small and Small</div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
          <div class="visible-lg">Large</div>
          <div class="visible-md">Medium</div>
          <div class="visible-xs visible-sm">Extra Small and Small</div>
        </div>
      </div>


      <br><br>

      <div class="visible-lg visible-md"><img src="http://lorempixel.com/400/200/"></div>
      <div class="visible-xs visible-sm">No image!!</div>

      <br><br>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <h1 class="text-center">KEY</h1>
          <div class="table table-style">
            <table class="table table-striped table-bordered">
              <tbody>
                <tr>
                  <td><code>visible-xs</code></td>
                  <td>Extra Small</td>
                  <td>Less than 768px</td>
                </tr>
                <tr>
                  <td><code>visible-sm</code></td>
                  <td>Small</td>
                  <td>768px and Up</td>
                </tr>
                <tr>
                  <td><code>visible-md</code></td>
                  <td>Medium</td>
                  <td>992px and Up</td>
                </tr>
                <tr>
                  <td><code>visible-lg</code></td>
                  <td>Large</td>
                  <td>1200px and Up</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>

  </body>
</html>
