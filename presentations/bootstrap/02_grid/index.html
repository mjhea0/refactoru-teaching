<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <br><br>

    <div class="container">

      <div class="row text-center">
        <div class="col-lg-6 col-lg-offset-3 grid-style">
          <button class="btn btn-info">Center</button>
        </div>
      </div>

      <br><br>

      <!--
        What do we want?
          - 1 column on extra small devices (is it necessary to specify?)
          - 2 columns on small AND medium devices
          - 4 columns on large devices
        Remember:
          - The grid cascades up from the smallest size!
          - What happens when you remove the container?
      //-->

      <div class="row text-center">
        <div class="col-xs-12 col-lg-3 grid-style"><h1>1</h1></div>
        <div class="col-xs-12 col-lg-3 grid-style"><h1>2</h1></div>
        <div class="col-xs-12 col-lg-3 grid-style"><h1>3</h1></div>
        <div class="col-xs-12 col-lg-3 grid-style"><h1>4</h1></div>
      </div>

      <br><br>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <h1 class="text-center">KEY</h1>
          <div class="table table-style">
            <table class="table table-striped table-bordered">
              <tbody>
                <tr>
                  <td><code>.col-xs-$</code></td>
                  <td>Extra Small</td>
                  <td>Less than 768px</td>
                </tr>
                <tr>
                  <td><code>.col-sm-$</code></td>
                  <td>Small</td>
                  <td>768px and Up</td>
                </tr>
                <tr>
                  <td><code>.col-md-$</code></td>
                  <td>Medium</td>
                  <td>992px and Up</td>
                </tr>
                <tr>
                  <td><code>.col-lg-$</code></td>
                  <td>Large</td>
                  <td>1200px and Up</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>

  </body>
</html>
