<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dungeon Crawler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/united/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="container text-center">

      <div class="jumbotron" style="background: transparent; margin-bottom: 0px;">
        <h1>Dungeon Crawler!</h1>
        <div class="nav" id="main-nav">
          <br>
          <button class="btn btn-primary btn-lg" id="new-game-btn">New Game</button>
          <br><br>
          <span class="glyphicon glyphicon-fire"></span>
        </div>
      </div>

      <div class="row" id="new-game-container">
        <div class="col-xs-4 col-xs-offset-4">
          <form id="new-game-form">
            <div class="form-group">
             <input type="text" class="form-control input-lg" id="new-game-input" placeholder="Enter player name">
            </div>
            <button type="submit" class="btn btn-default btn-lg">Play!</button>
          </form>
        </div>
      </div>

      <div class="row" id="player-stats">
        <div class="col-xs-4 col-xs-offset-4">
          <h2>Welcome, <span id="player-name"></span>!</h2>
          <hr>
          <h3>Health = <span id="player-health"></span></h3>
        </div>
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
  </body>
</html>
