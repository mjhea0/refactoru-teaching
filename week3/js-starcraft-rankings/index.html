<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Starcraft Rankings</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    </head>
    <body>

        <div class="container">
            
            <div class='col-md-8 col-md-offset-2 head'>
                <h1>Starcraft Rankings</h1>
            </div>
            
            <!-- Data Table -->
            <div class='container'>

                <div class='col-md-8 col-md-offset-2 overall-stats'>
                    <h2 class='lead'>Overall Statistics</h2>
                    <table class='table table-hover stats-table'>
                        <thead class='stats-head'>
                            <tr>
                                <th>Total Players</th>
                                <th>Total Games Played</th>
                                <th>Most Popular Race</th>
                            </tr>
                        </thead>
                        <tbody class='stats-data'></tbody>
                    </table>
                </div>

                <div class='table-div col-md-8 col-md-offset-2'>
                    <h3 class='ind-rank'>Individual Rankings</h3>
                    <p class='filter-click'>Click here to filter the data</p>
                    <div class='filter-buttons'>
                        
                        <button type="button" class="btn btn-default btn-xs search-filter">Search by User or Name</button>

                        <div class="btn-group region-filter">
                            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">Region<span class="caret"></span></button>
                            <ul class="dropdown-menu regions-dd" form='menu'></ul>
                        </div>

                        <div class="btn-group race-filter">
                            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">Race<span class="caret"></span></button>
                            <ul class="dropdown-menu race-dd"></ul>
                        </div>

                    </div>

                    <div class='row search-input'>
                        <div class="col-md-10 col-md-offset-1">
                        <div class="input-group input-group-sm">
                            <input id='search-value' type="text" class="form-control">
                            <span class="input-group-btn">
                            <button class="btn btn-default srch-btn" type="button">Search by User or Name</button>
                            </span>
                        </div>
                        </div>
                    </div>

                    <p>Click on headers to sort by that criteria</p>
                    <button type="button" class="btn btn-default btn-xs reset">Reset Filter</button>
                    <table class='table table-hover'>
                        <thead class='table-head'><tr></tr></thead>
                        <tbody class='table-data'></tbody>
                    </table>
                        <ul class="pagination">
                            <li class='left-arrow'><a href="#">&laquo;</a></li>
                           
                            <li class='right-arrow'><a href="#">&raquo;</a></li>
                        </ul>
                </div>
            </div>
  
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        
        <script type="text/javascript" src="js/starcraft-data.js"></script>
        <script type="text/javascript" src="js/creatable.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
