<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.6/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="edit.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Infinite Agenda</title>
</head>
  <script type="text/javascript">
    $(document).ready(function() {

      $(".editable")
          .inplace({
              event:'editEvent',
              key: 'cmd',
              class: 'rollover'
          })
          .on('editEvent', function(e){
              console.log('trigger event: save content for example');
          });
  });
  </script>
  <body>
  <div class="container">
    <div class="row">
        <center>
          <h1>Infinite Agenda</h1>
          <h4>This could take a while.</h4>
          <table id="calendar">
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
         </table>
        </center>
    </div>
  </div>

</body>
</html>
