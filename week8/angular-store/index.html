<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="myController">
<head>
  <meta charset="UTF-8">
  <title>{{ pageTitle }}</title>
  <!-- styles -->
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
  <body>

    <div class="container col-md-6 col-md-offset-3">

      <!-- title -->
      <h1>{{ pageTitle }}</h1>
      <hr>
      <button type="button" ng-click="open()" class="btn btn-default btn-sm">Add</button>
      <br><br>

      <!-- modal -->
      <div modal="showModal" close="cancel()" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add a new title</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Enter title" ng-model="product.title" required>
                </div>
                <div class="form-group">
                  <label>Image</label>
                  <input type="url" class="form-control" placeholder="Enter an image URL" ng-model="product.image"required>
                </div>
                <div class="form-group">
                  <label>Cost</label>
                  <input type="number" class="form-control" placeholder="Enter cost in $" ng-model="product.cost" required>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" placeholder="Enter a brief description" ng-model="product.description" required>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-success" ng-click="update(product)">Okay</button>
                  <button class="btn" ng-click="cancel()">Cancel</button>
                </div>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <!-- product table -->
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Cost</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="productObject in productsList">
            <th>{{ productObject.title }}</th>
            <th><img src="{{ productObject.image }}"></th>
            <th>{{ productObject.cost | currency}}</th>
            <th><button type="button" ng-click="remove(productObject.title)" class="btn btn-default btn-xs">Remove</button></th>
          </tr>
        </tbody>
      </table>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="angular-ui-bootstrap-modal.js" type="text/javascript"></script>
  </body>
</html>
