<!DOCTYPE html>
<html>
  <head>
    <title>JS Victims and Volunteers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="row">

        <div class="col-md-6">
          <div class="form">
            <h1>Enter Victim</h1>
            <hr><br>
            <form>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="victimName">
              </div>
              <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" class="form-control" name="victimPhone">
              </div>
              <div class="form-group">
                <label>Street Address</label>
                <input type="text" class="form-control" name="victimAddress">
              </div>
              <input type="button" class="btn btn-default" value="Add Victim" onclick="addVictim(this.form);">
            </form>
          </div>
        </div>

        <div class="col-md-6">

          <div class="form">
            <h1>Enter Volunteer</h1>
            <hr><br>
            <form>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="volunteerName">
              </div>
              <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" class="form-control" id="volunteerPhone">
              </div>
              <div class="form-group">
                <label>Street Address</label>
                <input type="text" class="form-control" id="volunteerAddress">
              </div>
              <input type="button" class="btn btn-default" value="Add Volunteer" onclick="addVolunteer(this.form);">
            </form>
          </div>

      </div>

      <div class="row">

        <div class="col-md-6">
          <div class="people">
            <br><br>
            <h2>Victims</h2>
            <ul id="victims"></ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="people">
            <br><br>
            <h2>Volunteers</h2>
            <ul id="volunteers"></ul>
          </div>
        </div>

      </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
