<!DOCTYPE html>
<html>
  <head>
    <title>JS Hide a Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="container">

      <form class="profile-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control name-input" placeholder="enter text...">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control city-input" placeholder="enter text...">
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" class="form-control state-input" placeholder="enter text...">
        </div>
        <!-- <button type="submit" class="btn btn-default submit-btn">Submit</button> -->
      </form>

      <br><br>

      <div>
        <span class="profile-name">Michael</span> -
        <span class="profile-city">San Francisco</span>,
        <span class="profile-state">CA</span>
        <button type="submit" class="btn btn-default btn-sm show-btn">Show Form</button>
        <button type="submit" class="btn btn-default btn-sm hide-btn">Hide Form</button>
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="main.js"  type="text/javascript"></script>
  </body>
</html>
